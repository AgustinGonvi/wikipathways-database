name: 'Notify slack on author list change'
on:
  push:
    branches:
      - main
    paths:
      - scripts/author_list.csv
jobs:
  slack:
    name: notify-slack
    runs-on: ubuntu-latest
    
    steps:
    - name: CommitHawk
      uses: jesalg/commit-hawk-action@v1.1
      with:
        slack_webhook_url: 'https://hooks.slack.com/services/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'
        slack_message: 'The author list with changed: https://github.com/wikipathways/wikipathways-database/blob/main/scripts/author_list.csv. Please reach out to new authors. '
