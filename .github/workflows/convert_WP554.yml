name: Convert WP554 (test)

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout wikipathways-database repo
        uses: actions/checkout@v2
      
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Install Java deps
        working-directory: scripts/generate-svgs
        run: |
          wget https://github.com/PathVisio/pathvisio/releases/download/v3.3.0/pathvisio_bin-3.3.0.zip
          unzip pathvisio_bin-3.3.0.zip
          mv pathvisio-3.3.0/pathvisio.jar ./
          mv pathvisio-3.3.0/pathvisio.sh pathvisio
          chmod +x pathvisio
          ./pathvisio -v

      - name: Cache Java dependencies
        uses: actions/cache@v2
        with:
          path: ~/pathvisio-3.3.0
          key: ${{ runner.os }}-java-${{ hashFiles('pathvisio.jar') }}
          restore-keys: |
            ${{ runner.os }}-java-

      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12.x'

      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install NPM and other deps
        working-directory: scripts/generate-svgs
        run: |
          npm install
          sudo apt-get install -y xmlstarlet
            
      - name: Convert GPML to JSON and SVG
        working-directory: scripts/generate-svgs
        run: |
          for f in ../../pathways/WP554/WP554.{json,svg}; do 
            echo "$f"; 
            if [ -e "$f" ]; then
              rm "$f"
            fi
          done
          ./gpmlconverter --id WP554 ../../pathways/WP554/WP554.gpml ../../pathways/WP554/WP554.svg
          ./gpmlconverter --id WP554 ../../pathways/WP554/WP554.gpml
          echo 'ls -lisha ../../pathways/WP554/'
          ls -lisha ../../pathways/WP554/

