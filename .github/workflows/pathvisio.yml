name: pathvisio

on:
  workflow_dispatch: # manual trigger
  schedule:
    - cron: '0 12 * * *' # runs at 12:00 UTC everyday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '8'
      - run: ls -lisha
      - run: ls -lisha ./scripts/
      - run: ls -lisha ./scripts/pathvisio/
      - run: sh ./scripts/pathvisio/pathvisio.sh -v
